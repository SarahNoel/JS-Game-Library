<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div class = "header">
      <h1>Game Library</h1>
  </div>

  <div class = 'container'>
    <br>
    <br>
    <input type="submit" class="submit" value ="Add New Game Library" data-toggle="modal" data-target="#myModal">

    </input>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Game Library</h4>
          </div>
          <div class="modal-body">
            <div id="lib-div">
            <form name = "allLibraries">Game Library: <br>
              <input type="text" name="libtitle" id="libtitle"><br><br>
              <input type="submit" value="Create Library" class="submit" data-dismiss="modal" id= "new-library-submit"><br><br>

            </form>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

    <select id ="lib">
      <option value ="">Create a library</option>
    </select>
    <br>
    <br>
       <div id="game-div" >
      <form>Game Title: <br>
        <input type="text" name="game-title" id="title">
        <br>Game Genre: <br><input type="text" name="game-genre" id="genre">
        <br><br>
        <input type="submit" value="Add Game" class="submit" id= "new-game">
        <br>
      </form>
        <br>
    </div>
  </div>

  <div id="answers" class="answers">
    <ul id="games"> </ul>
  </div>

  <div class = "footer">
  <button id="reset" class="submit reset">Reset All Libraries</button>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>

  </body>
</html>
